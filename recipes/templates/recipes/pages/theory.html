<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theory</title>
  </head>
  <body>
    <h1>Theory</h1>

        {% for recipe in recipes %}
            <li>{{ recipe.id }} {{ recipe.author__username }} {{ recipe.title }}</li>
        {% empty %}
            <p>No recipes found</p>
        {% endfor %}
      </ul>
  </body>
</html>
